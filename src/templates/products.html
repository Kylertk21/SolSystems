<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<body>
    <h1>Place Order</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.product.label }} {{ form.product }}
        </div>
        <div>
            {{ form.quantity.label }} {{ form.quantity }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
</body>
</html>
