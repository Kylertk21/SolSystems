{% extends 'base.html' %}

{% block main %}

<h1>Place Your Order</h1>

<form method="post">
    {{ form.hidden_tag() }}

    <h2>Choose Products</h2>
    <table>
        <tr>
            <th>Product Code</th>
            <th>Product Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.description }}</td>
                <td><input type="number" name="product_{{ product.code }}_quantity" value="0" min="0"></td>
                <td>{{ product.price }}</td>
            </tr>
        {% endfor %}
    </table>

    <h2>Order Details</h2>
    <label for="order_number">Order Number:</label>
    <input type="number" id="order_number" name="order_number" required>
    <!-- Add other fields from OrderForm as needed -->

    <button type="submit">Place Order</button>
</form>

{% endblock %}
