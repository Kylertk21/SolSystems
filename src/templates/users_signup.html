{% extends 'base.html' %}
{% block main %}
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <p>{{ form.id.label }} <br> {{ form.id(size=15) }}</p>
            <p>{{ form.passwd.label }} <br> {{ form.passwd(size=25) }}</p>
            <p>{{ form.passwd_confirm.label }} <br> {{ form.passwd_confirm(size=25) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
{% endblock %}
