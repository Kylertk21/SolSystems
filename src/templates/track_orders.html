<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Orders</title>
</head>
<body>
    <h1>Track Your Orders</h1>
    
    <ul>
        {% for order in orders %}
        <li>Order ID: {{ order.id }}, Product ID: {{ order.product_id }}, Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
